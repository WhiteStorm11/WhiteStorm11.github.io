<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual con Caja Registradora y Estantes</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="store-logic.js"></script>
</head>
<body>
    <a-scene>

        <!-- Texto de Bienvenida en la parte superior central -->
        <a-text value="¡Bienvenidos a nuestra tienda!" position="0 3.5 -4" align="center" color="#FF6347" width="4"></a-text>

        <!-- Mesa de la Caja Registradora -->
        <a-box id="table" position="0 0.5 -3" depth="3" height="0.5" width="3" color="#8B4513"></a-box>

        <!-- Base de la Caja Registradora -->
        <a-box id="cash-register" position="0 1.2 -3" depth="1.5" height="0.5" width="2" color="#555"></a-box>

        <!-- Gaveta de la Caja -->
        <a-box id="drawer" position="0 0.95 -3" depth="1.5" height="0.2" width="2" color="#666"></a-box>

        <!-- Monitor de la Caja Registradora -->
        <a-box id="monitor-frame" position="0 1.9 -3" depth="0.1" height="0.8" width="1.5" color="#333"></a-box>
        <a-box id="monitor-screen" position="0 1.9 -2.95" depth="0.05" height="0.6" width="1.3" color="#000"></a-box>
        <a-text value="Total: $20" position="0 2.0 -2.9" align="center" color="#FFF" width="2"></a-text>
        <a-box id="pay-button" position="0 1.7 -2.9" depth="0.05" height="0.2" width="0.5" color="#4CAF50"></a-box>
        <a-text value="PAY" position="0 1.7 -2.85" align="center" color="#FFF" width="1"></a-text>

        <!-- Botones Rojo y Verde para abrir/cerrar la gaveta -->
        <a-box id="button-red" class="raycastable" position="0.7 1.5 -2.8" depth="0.1" height="0.1" width="0.1" color="red"></a-box>
        <a-box id="button-green" class="raycastable" position="-0.7 1.5 -2.8" depth="0.1" height="0.1" width="0.1" color="green"></a-box>

        <!-- Estantería Izquierda -->
        <a-box position="-2.5 1.5 -5" depth="0.5" height="3" width="1.5" color="#654321"></a-box>

        <!-- Productos en la estantería izquierda -->
        <a-box color="#FFD700" position="-2.8 0.75 -4.8" depth="0.3" height="0.5" width="0.3"></a-box>
        <a-box color="#FFC0CB" position="-2.2 0.75 -4.8" depth="0.3" height="0.5" width="0.3"></a-box>
        <a-sphere color="#32CD32" position="-2.5 0.75 -4.8" radius="0.15"></a-sphere>

        <a-box color="#FFD700" position="-2.8 1.5 -4.8" depth="0.3" height="0.5" width="0.3"></a-box>
        <a-box color="#FFC0CB" position="-2.2 1.5 -4.8" depth="0.3" height="0.5" width="0.3"></a-box>
        <a-sphere color="#32CD32" position="-2.5 1.5 -4.8" radius="0.15"></a-sphere>

        <a-box color="#FFD700" position="-2.8 2.25 -4.8" depth="0.3" height="0.5" width="0.3"></a-box>
        <a-box color="#FFC0CB" position="-2.2 2.25 -4.8" depth="0.3" height="0.5" width="0.3"></a-box>
        <a-sphere color="#32CD32" position="-2.5 2.25 -4.8" radius="0.15"></a-sphere>

        <!-- Estantería Derecha -->
        <a-box position="2.5 1.5 -5" depth="0.5" height="3" width="1.5" color="#654321"></a-box>

        <!-- Productos en la estantería derecha -->
        <a-box color="#FFD700" position="2.2 0.75 -4.8" depth="0.3" height="0.5" width="0.3"></a-box>
        <a-box color="#FFC0CB" position="2.8 0.75 -4.8" depth="0.3" height="0.5" width="0.3"></a-box>
        <a-sphere color="#32CD32" position="2.5 0.75 -4.8" radius="0.15"></a-sphere>

        <a-box color="#FFD700" position="2.2 1.5 -4.8" depth="0.3" height="0.5" width="0.3"></a-box>
        <a-box color="#FFC0CB" position="2.8 1.5 -4.8" depth="0.3" height="0.5" width="0.3"></a-box>
        <a-sphere color="#32CD32" position="2.5 1.5 -4.8" radius="0.15"></a-sphere>

        <a-box color="#FFD700" position="2.2 2.25 -4.8" depth="0.3" height="0.5" width="0.3"></a-box>
        <a-box color="#FFC0CB" position="2.8 2.25 -4.8" depth="0.3" height="0.5" width="0.3"></a-box>
        <a-sphere color="#32CD32" position="2.5 2.25 -4.8" radius="0.15"></a-sphere>

        <!-- Puerta de vidrio estilo gris claro en el lado izquierdo, inclinada -->
        <a-box position="-3.5 1.5 -2.5" depth="0.1" height="2.5" width="1.2" color="#D3D3D3" rotation="0 30 0" opacity="0.7"></a-box>

        <!-- Fondo de la tienda como pared detrás de los estantes -->
        <a-plane position="0 1.5 -6" rotation="0 0 0" width="10" height="5" color="#C0C0C0"></a-plane>

        <!-- Pared izquierda para cerrar el espacio -->
        <a-plane position="-5 1.5 -3" rotation="0 90 0" width="10" height="5" color="#C0C0C0"></a-plane>

        <!-- Pared derecha para cerrar el espacio -->
        <a-plane position="5 1.5 -3" rotation="0 -90 0" width="10" height="5" color="#C0C0C0"></a-plane>

        <!-- Techo de cielo raso blanco -->
        <a-plane position="0 3 -5" rotation="-90 0 0" width="10" height="10" color="#FFFFFF"></a-plane>

        <!-- Abanico en la parte derecha con hélices redondeadas y animación de rotación -->
        <a-entity position="4 2.5 -3">
            <a-cylinder radius="0.1" height="0.4" color="#555"></a-cylinder> <!-- Soporte del abanico -->
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 2000" position="0 0.5 0">
                <a-sphere radius="0.02" position="0 0 0" color="#888"></a-sphere> <!-- Centro del abanico -->
                <a-circle radius="0.15" color="#888" position="0 0 0.2"></a-circle> <!-- Hélice redondeada 1 -->
                <a-circle radius="0.15" color="#888" position="0 0 -0.2" rotation="0 0 90"></a-circle> <!-- Hélice redondeada 2 -->
                <a-circle radius="0.15" color="#888" position="0.2 0 0" rotation="90 0 0"></a-circle> <!-- Hélice redondeada 3 -->
                <a-circle radius="0.15" color="#888" position="-0.2 0 0" rotation="90 0 0"></a-circle> <!-- Hélice redondeada 4 -->
                <a-circle radius="0.15" color="#888" position="0.14 0 0.14" rotation="45 0 0"></a-circle> <!-- Hélice redondeada 5 -->
                <a-circle radius="0.15" color="#888" position="-0.14 0 -0.14" rotation="45 0 0"></a-circle> <!-- Hélice redondeada 6 -->
            </a-entity>
        </a-entity>

        <!-- Cámara y Cursor -->
        <a-camera position="0 1.6 0">
            <a-cursor raycaster="objects: .raycastable"></a-cursor>
        </a-camera>

        <!-- Suelo y Cielo para ambiente de tienda -->
        <a-plane position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
